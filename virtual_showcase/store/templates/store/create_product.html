<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Наполнение магазина</title>
    </head>
    <body>
        <h2>Создание нового товара</h2>

            {% csrf_token %}
            {{ form.as_p }}

        </from>
    </body>
</html>
